<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="padding:0.5rem ">
      GEDI
    </mat-toolbar>
    <span class="text-center text-gray-400 p-2 font-extralight">Menu</span>

    <mat-nav-list >
      <a mat-list-item href="#" [routerLink]="[pathService.dashboardPath]" [routerLinkActive]="['text-blue-700']">
        <mat-icon matListIcon [routerLinkActive]="['text-blue-700']">home</mat-icon>
        <span matLine [routerLinkActive]="['text-blue-700']">Inicio</span>
      </a>
      <a mat-list-item href="#" [routerLink]="[pathService.viewerPath]" [routerLinkActive]="['text-blue-700']">
        <mat-icon matListIcon>remove_red_eye</mat-icon>
        <span matLine>Visualizador</span>
      </a>
      <div>
        <button mat-list-item [matMenuTriggerFor]="documentsType">
          <mat-icon matListIcon> library_books</mat-icon>
          <span matLine>Documentos</span>
          </button>
        <mat-menu #documentsType="matMenu">
          <ng-container *ngFor="let doc of typeDocuments">
            <button mat-menu-item [matMenuTriggerFor]="subTypeDocument" (mouseenter)="selectedItem(doc)">{{ doc.name }}</button>
          </ng-container>
        </mat-menu>
        <mat-menu #subTypeDocument="matMenu">
          <ng-container *ngFor="let sub of subTypeDocuments">
            <button mat-menu-item>{{ sub.name }}</button>
          </ng-container>
        </mat-menu>
      </div>
      <button mat-list-item [routerLink]="['/documents']" [routerLinkActive]="['text-blue-700']">
        <mat-icon matListIcon>app_registration</mat-icon>
        <span matLine>Elaborador</span>
      </button>
      <button mat-list-item (click)="logout()">
        <mat-icon matListIcon>logout</mat-icon>
        <span matLine>Cerrar Sesi√≥n</span>
      </button>
    </mat-nav-list>


  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="bg-blue-900 text-white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>{{title}}</span>
      <div class="flex w-full justify-end items-center px-4 py-6">
        <div class="relative w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
          <svg class="absolute w-12 h-12 text-white -left-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
        </div>
      </div>
    </mat-toolbar>
    <div class="container p-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
